<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <h1>Hello World !</h1>
    <div id="demo"></div>
</body>
<footer>
    <script>
        // Variable de type chaîne de charactères
        // Description : C'est une suite de caractères utilisée pour représenter du texte.
        var string = "Hello JavaScript !";
        console.log(string);

        // Variable de type nombre
        // Description : Utilisé pour représenter des nombres entiers ou à virgule flottante.
        let number = 3.14;
        console.log(number);

        // Variable de type Boolean
        // Description : Représente une valeur logique qui peut être soit vraie (true), soit fausse (false).
        var boolean = true; // ou bien "false"
        console.log(boolean);

        // Variable de type undefined
        //Description : Représente une variable qui a été déclarée mais qui n'a pas encore reçu de valeur.
        let undefined_variable;
        console.log(undefined_variable);

        // Variable de type null
        // Description : Utilisé pour indiquer qu'une variable est intentionnellement vide ou inexistante.
        var null_variable = null;
        console.log(null_variable);

        var monText = "Hello JavaScript !";
        document.getElementById('demo').innerHTML = monText;
    </script>
</footer>
</html>
